 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitflex Gym</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Gym Subscription </h1>

        <button id="darkModeToggle"> Dark Mode</button>
        
        <div class="image-container">
            <img src="images/treadmill-5030966_1280.jpg" alt="Gym Image" class="background-image">
            <div class="form-overlay">
                <form id="subscriptionForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="subscriptionType">Subscription Type:</label>
                    <select id="subscriptionType" required>
                        <option value="monthly">Monthly - $30</option>
                        <option value="quarterly">Quarterly - $80</option>
                        <option value="yearly">Yearly - $300</option>
                    </select>

                    <button type="submit">Renew Subscription</button>
                </form>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
